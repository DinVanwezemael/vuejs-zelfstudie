<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

.color-red{
    color: red;
}

.is-loading{
    color: red;
}

</style>
<body>

    <div id="root">
        <button :class="{ 'is-loading' : isLoading }" @click="toggleClass">Toggle me</button>
    </div>

    
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
    

        var app = new Vue({

            el: '#root',
            

            data: {
                // title: "nu is de titel via javascript",
                // className: 'color-red',
                isLoading = false

                
            },

            methods: {

                toggleClass(){
                    this.isLoading = true;
                }
            }
        })

        
        
    </script>
</body>
</html>
